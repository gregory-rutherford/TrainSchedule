<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"
    />
    <link href="assets/style.css" rel="stylesheet" type="text/css"/>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Train Schedule <i class="fas fa-train"></i></h1>
      
    </div>
  </div>

    <div class="d-flex flex-row justify-content-center" id="displaySchedule">
      <table class="table table-sm table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">
              Name
            </th>
            <th scope="col">
              Destination
            </th>
            <th scope="col">
              Next Arrival
            </th>
            <th scope="col">
              Frequency
            </th>
            <th scope="col">
              Minutes Away
            </th>
          </tr>
        </thead>
        
        <tbody id="trainDisplay">

        </tbody>
      </table>
    </div>
    <div class="d-flex flex-row justify-content-center">
    <p>Please enter the Train Name, Destination, Beginning Train Time, and Train Frequency</p>
    </div>
    <div id="addTrain" class="d-flex flex-row justify-content-center"> 
      
      <form id="trainForm">
        <div class="form-row">
            <div class="form-group col-md-6">
        <input type="text" id="name" placeholder="Train Name" />
      </div>
      <div class="form-group col-md-6">
        <input type="text" id="destination" placeholder="Destination" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="time" id="time" placeholder="First Train Time"/>
      </div>
        <div class="form-group col-md-6">
        <input type="number" id="frequency" placeholder="Frequency" />
      </div>
    </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js" type="text/javascript"></script>
    <script src="assets/moment.js" type="text/javascript"></script>
  </body>
</html>
