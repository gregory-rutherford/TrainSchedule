<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>title</title>
  </head>
  <body>
    <div class="container">
      <h1>Train Schedule</h1>
    </div>

    <div class="container" id="displaySchedule">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              Name
            </th>
            <th scope="col">
              Destination
            </th>
            <th scope="col">
              Next Arrival
            </th>
            <th scope="col">
              Frequency
            </th>
            <th scope="col">
              Minutes Away
            </th>
          </tr>
        </thead>
        
        <tbody id="trainDisplay">

        </tbody>
      </table>
    </div>
    <div class="container" id="addTrain">
      <form id="trainForm">
        <input type="text" id="name" placeholder="Train Name" />
        <input type="text" id="destination" placeholder="Destination" />
        <input type="time" id="time" placeholder="First Train Time"/>
        <input type="number" id="frequency" placeholder="Frequency" />
        <button id="submit">Submit</button>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js" type="text/javascript"></script>
    <script src="assets/moment.js" type="text/javascript"></script>
  </body>
</html>
